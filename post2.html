<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize Gradient Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Premium Background Pattern */
        .bg-micro-dots {
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 40px 40px;
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.15);
        }

        /* Glowing Text Animation */
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
            50% { text-shadow: 0 0 40px rgba(6, 182, 212, 0.5); }
        }
        /* .text-glow { animation: glow-pulse 3s infinite; } */
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative bg-slate-50 w-[1080px] h-[1080px] flex flex-col items-center justify-center overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 bg-micro-dots opacity-60"></div>
        
        <div class="absolute top-[-10%] right-[-10%] w-[800px] h-[800px] bg-blue-200/40 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[800px] h-[800px] bg-cyan-100/50 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="relative z-10 glass-card p-20 rounded-[60px] flex flex-col items-center text-center max-w-[900px] border-t-4 border-t-white/50">
            
            <div class="flex items-center gap-6 mb-10">
                <div class="w-16 h-16 rounded-full bg-slate-200 flex items-center justify-center opacity-50">
                    <i data-lucide="moon" class="w-8 h-8 text-slate-500"></i>
                </div>
                <div class="h-1 w-12 bg-slate-300 rounded-full"></div>
                <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-600 to-cyan-400 flex items-center justify-center shadow-lg shadow-cyan-200 animate-pulse">
                    <i data-lucide="zap" class="w-10 h-10 text-white fill-white"></i>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-7xl font-bold text-slate-500 tracking-tight opacity-70 blur-[0.5px]">
                    Receptionists sleep.
                </h2>
                
                <h1 class="text-[100px] font-black leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-blue-600 to-cyan-500 text-glow filter drop-shadow-sm">
                    AI doesn't.
                </h1>
            </div>

            <div class="mt-14 bg-white/50 border border-white px-8 py-4 rounded-full flex items-center gap-4 shadow-sm">
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                <p class="text-2xl text-slate-600 font-semibold tracking-wide">
                    24/7 Booking Automation by <span class="text-slate-900 font-bold">Digtize</span>
                </p>
            </div>

        </div>

        <div class="absolute bottom-12 flex flex-col items-center gap-2 opacity-80">
             <p class="text-slate-400 font-bold tracking-[0.2em] text-sm uppercase">Visit Website</p>
             <p class="text-blue-600 font-bold text-2xl font-mono">health.digtize.in</p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
