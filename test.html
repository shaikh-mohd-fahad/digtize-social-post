<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize - Apple Minimalist 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 1. Apple-esque Noise Texture */
        .bg-noise {
            background-color: #f5f5f7; /* Apple Light Grey */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        /* 2. The "Titanium" Number Gradient */
        .titanium-text {
            background: linear-gradient(180deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -25px; /* Tight tracking like Apple */
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
        }

        /* 3. Soft Ambient Glow */
        .ambient-glow {
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,1) 0%, rgba(245,245,247,0) 60%);
        }

        /* 4. Fade In Animation */
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fade-up 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative bg-noise w-[1080px] h-[1080px] flex flex-col items-center justify-between overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-[800px] h-[800px] ambient-glow rounded-full"></div>
        </div>

        <div></div>

        <div class="relative z-10 text-center flex flex-col items-center">
            
            <h1 class="text-[500px] font-semibold leading-none titanium-text animate-fade">
                10
            </h1>
            
            <div class="mt-12 opacity-0 animate-fade" style="animation-delay: 0.5s;">
                <p class="text-slate-500 text-3xl tracking-[0.6em] font-medium uppercase pl-4">
                    Days of Design
                </p>
            </div>

        </div>

        <div class="relative z-10 w-full pb-20 text-center opacity-0 animate-fade" style="animation-delay: 1s;">
            
            <div class="w-16 h-px bg-slate-300 mx-auto mb-8"></div>

            <div class="flex flex-col items-center gap-3">
                <p class="text-slate-400 font-medium tracking-wide text-lg">
                    A Digtize Original Series.
                </p>
                
                <div class="flex items-center gap-2 bg-white px-5 py-2 rounded-full shadow-sm border border-slate-100">
                    <span class="relative flex h-2.5 w-2.5">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    <span class="text-slate-800 font-semibold text-sm uppercase tracking-wider">Starts Tomorrow</span>
                </div>
            </div>

        </div>

        <div class="absolute top-16 right-16 opacity-30">
            <div class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold text-xl">D</div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
