<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize - Apple Gradient 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 1. Aurora Background (Soft moving mesh) */
        .aurora-bg {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(34, 197, 94, 0.1) 0px, transparent 50%);
        }

        /* 2. The Digtize Gradient Text */
        .text-gradient-premium {
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-move 6s ease infinite;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3. The Glass Island */
        .dynamic-island {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 40px -10px rgba(6, 182, 212, 0.15), /* Cyan Glow Shadow */
                0 0 0 1px rgba(0,0,0,0.03);
        }

        /* 4. Float Animation */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .anim-float { animation: float-slow 5s ease-in-out infinite; }

        /* Status Dot Pulse */
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .status-dot { animation: pulse-ring 2s infinite; }

    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative aurora-bg w-[1080px] h-[1080px] flex flex-col items-center justify-between overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 opacity-[0.4]" style="background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 40px 40px;"></div>

        <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-400/20 rounded-full blur-[120px] pointer-events-none mix-blend-multiply"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-cyan-400/20 rounded-full blur-[120px] pointer-events-none mix-blend-multiply"></div>

        <div class="pt-20 z-10">
            <div class="bg-white/50 backdrop-blur-sm border border-white/60 px-4 py-1.5 rounded-full flex items-center gap-2">
                <span class="w-2 h-2 bg-slate-900 rounded-full"></span>
                <span class="text-xs font-bold text-slate-600 uppercase tracking-widest">Digtize</span>
            </div>
        </div>

        <div class="relative z-10 flex flex-col items-center justify-center -mt-10 w-full">
            
            <h1 class="text-[320px] font-black tracking-tighter leading-none text-gradient-premium select-none drop-shadow-sm scale-y-90">
                2026
            </h1>

            <div class="anim-float -mt-20">
                <div class="dynamic-island rounded-full px-8 py-5 flex items-center gap-6 transform scale-110">
                    
                    <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center shrink-0 shadow-lg text-white">
                        <i data-lucide="zap" class="w-7 h-7 fill-white"></i>
                    </div>

                    <div class="flex flex-col">
                        <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest mb-0.5">System Update</span>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl font-bold text-slate-800">Clinic Upgraded</span>
                            </div>
                    </div>

                    <div class="pl-6 border-l border-slate-200/60 ml-2">
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </div>
                    </div>

                </div>
            </div>

            <div class="mt-20 text-center space-y-2">
                <p class="text-3xl font-semibold text-slate-400">Pro. Powerful. Paperless.</p>
                <p class="text-xl text-slate-500 font-medium max-w-lg mx-auto leading-relaxed">
                    Experience the new standard of healthcare management starting today.
                </p>
            </div>

        </div>

        <div class="pb-16 flex flex-col items-center gap-3 z-10">
            <p class="font-bold text-slate-600 tracking-widest text-xl">health.digtize.in</p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
