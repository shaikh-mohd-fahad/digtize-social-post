<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize Ad - Zero Missed Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            600: '#2563eb', // Digtize Primary Blue
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom style for massive text sizing */
        .huge-zero {
            font-size: clamp(12rem, 35vw, 28rem); /* Responsive massive sizing */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-[800px] aspect-square bg-blue-600 text-white overflow-hidden rounded-2xl shadow-2xl flex flex-col items-center justify-center p-8">

        <div class="flex-grow flex flex-col items-center justify-center z-10 -mt-16">
            <h1 class="huge-zero font-extrabold leading-none tracking-tighter drop-shadow-[0_0_60px_rgba(255,255,255,0.2)]">
                0
            </h1>
            <p class="text-4xl md:text-6xl font-bold mt-2 md:mt-6 tracking-tight text-center">
                Missed Calls.
            </p>
        </div>

        <div class="absolute bottom-12 md:bottom-16 text-center z-10">
            <p class="text-xl md:text-3xl font-medium opacity-90 tracking-wide">
                The new standard for Clinics.
            </p>
        </div>
        
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-white rounded-full blur-[150px] opacity-10 pointer-events-none"></div>

    </div>

</body>
</html>
