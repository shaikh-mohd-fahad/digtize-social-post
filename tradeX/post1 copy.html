<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeX Launch Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        trade: {
                            bg: '#0B0E14', // Deepest trading background
                            card: '#151921',
                            accent: '#00D09C', // Trading Green
                            loss: '#FF4D4D', // Trading Red
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-10">

    <div class="relative w-[1080px] h-[1080px] bg-trade-bg overflow-hidden flex flex-col items-center justify-center text-white shadow-2xl border border-gray-800">

        <div class="absolute inset-0 opacity-20" 
             style="background-image: linear-gradient(#2a2f3d 1px, transparent 1px), linear-gradient(90deg, #2a2f3d 1px, transparent 1px); background-size: 50px 50px;">
        </div>

        <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-trade-accent opacity-10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-blue-600 opacity-10 blur-[150px] rounded-full"></div>

        <div class="relative z-10 w-[850px] bg-trade-card/60 backdrop-blur-xl border border-white/5 rounded-[40px] p-16 flex flex-col items-center text-center shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            
            <div class="mb-8 p-5 rounded-2xl bg-gradient-to-br from-gray-800 to-black border border-gray-700 shadow-lg relative group">
                <div class="absolute inset-0 bg-trade-accent blur-xl opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00D09C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                    <polyline points="16 7 22 7 22 13"></polyline>
                </svg>
            </div>

            <h3 class="font-mono text-trade-accent text-xl tracking-[0.2em] uppercase mb-4">Project Initialized</h3>
            
            <h1 class="font-sans font-extrabold text-9xl tracking-tighter text-white mb-2 leading-none">
                Trade<span class="text-transparent bg-clip-text bg-gradient-to-r from-trade-accent to-emerald-600">X</span>
            </h1>
            
            <p class="font-sans text-3xl text-gray-400 font-light mt-4">
                Virtual F&O Trading Platform
            </p>

            <div class="w-full h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent my-12"></div>

            <div class="flex gap-8 justify-center mb-16">
                <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-white/5 border border-white/5">
                    <div class="w-3 h-3 rounded-full bg-trade-accent shadow-[0_0_10px_#00D09C]"></div>
                    <span class="font-mono text-xl">Nifty 50</span>
                </div>
                <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-white/5 border border-white/5">
                    <div class="w-3 h-3 rounded-full bg-trade-accent shadow-[0_0_10px_#00D09C]"></div>
                    <span class="font-mono text-xl">Bank Nifty</span>
                </div>
                <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-white/5 border border-white/5">
                    <div class="w-3 h-3 rounded-full bg-yellow-500 shadow-[0_0_10px_#EAB308]"></div>
                    <span class="font-mono text-xl">Paper Trading</span>
                </div>
            </div>

            <div class="w-full text-left">
                <div class="flex justify-between font-mono text-gray-400 mb-2 text-lg">
                    <span>> dev_status</span>
                    <span class="text-trade-accent animate-pulse">Running...</span>
                </div>
                <div class="w-full h-4 bg-gray-800 rounded-full overflow-hidden relative">
                    <div class="absolute top-0 left-0 h-full w-[15%] bg-gradient-to-r from-emerald-600 to-trade-accent shadow-[0_0_20px_#00D09C]"></div>
                </div>
                <div class="mt-2 font-mono text-sm text-gray-500">
                    Module: Core Architecture Setup
                </div>
            </div>

        </div>

        <div class="absolute bottom-16 text-center">
            <p class="font-sans font-bold text-2xl text-gray-500 tracking-widest">#BUILDINGINPUBLIC</p>
        </div>

        <svg class="absolute top-10 left-10 w-24 h-24 text-gray-800" viewBox="0 0 100 100">
            <path d="M10 10 L40 10 M10 10 L10 40" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        <svg class="absolute bottom-10 right-10 w-24 h-24 text-gray-800 rotate-180" viewBox="0 0 100 100">
            <path d="M10 10 L40 10 M10 10 L10 40" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>

    </div>

</body>
</html>
