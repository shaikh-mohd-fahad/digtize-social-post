<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize - Zero Missed Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Subtle Texture on Solid Blue */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* The Massive Zero Styling */
        .huge-zero {
            background: linear-gradient(180deg, #ffffff 0%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            letter-spacing: -20px;
        }

        /* Glass Circle Decoration behind Zero */
        .glass-ring {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center">

    <div id="capture-area" class="relative bg-blue-600 w-[1080px] h-[1080px] flex flex-col items-center justify-between overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 bg-noise mix-blend-overlay"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-blue-600 to-blue-700 opacity-90"></div>
        
        <div class="absolute top-0 left-0 w-[600px] h-[600px] bg-cyan-400/20 rounded-full blur-[150px] pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-indigo-500/30 rounded-full blur-[150px] pointer-events-none"></div>

        <div class="relative z-10 w-full p-16 flex justify-between items-start">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center text-blue-600 font-bold text-2xl shadow-lg">D</div>
                <span class="text-3xl font-bold text-white tracking-tight">Digtize</span>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-full border border-white/20">
                <i data-lucide="phone-off" class="w-8 h-8 text-white"></i>
            </div>
        </div>

        <div class="relative z-10 flex flex-col items-center justify-center -mt-10">
            
            <div class="absolute w-[600px] h-[600px] rounded-full glass-ring rounded-full animate-pulse opacity-50"></div>

            <h1 class="text-[550px] font-bold leading-none huge-zero relative z-20">
                0
            </h1>
            
            <h2 class="text-7xl font-bold text-white tracking-tight -mt-12 relative z-20">
                Missed Calls.
            </h2>

        </div>

        <div class="relative z-10 w-full p-16 pb-20 text-center">
            
            <div class="w-24 h-1 bg-white/30 mx-auto mb-8 rounded-full"></div>

            <p class="text-3xl text-blue-100 font-light tracking-wide mb-6">
                The new standard for Clinics.
            </p>

            <div class="inline-flex items-center gap-3 bg-white text-blue-700 px-8 py-4 rounded-full shadow-2xl transform hover:scale-105 transition-transform duration-300">
                <span class="text-2xl font-bold font-mono">health.digtize.in</span>
                <i data-lucide="arrow-right" class="w-6 h-6"></i>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
