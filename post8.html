<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize - Evolution Timeline (Aligned)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .bg-dots {
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 40px 40px;
        }

        .timeline-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.1);
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        .ai-glow {
            animation: pulse-ring 2.5s infinite;
        }

        .text-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line-gradient {
            background: linear-gradient(to right, #cbd5e1 0%, #cbd5e1 40%, #06b6d4 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative bg-white w-[1080px] h-[1080px] flex flex-col items-center justify-center overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 bg-dots opacity-60"></div>
        <div class="absolute top-[-15%] right-[-15%] w-[800px] h-[800px] bg-blue-100/50 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-15%] left-[-15%] w-[800px] h-[800px] bg-cyan-100/50 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="relative z-10 w-full px-16 flex flex-col items-center">

            <div class="text-center mb-24">
                <p class="text-slate-400 font-bold tracking-[0.2em] uppercase text-lg mb-4">The Healthcare Upgrade</p>
                <h1 class="text-7xl font-black text-slate-900 tracking-tight leading-[1.1]">
                    Don't run a <span class="text-gradient">2026 Clinic</span> <br>
                    <span class="text-slate-300 decoration-4 line-through decoration-slate-300">with 1990 Tools.</span>
                </h1>
            </div>

            <div class="w-full relative flex items-start justify-between px-10 mt-4">
                
                <div class="absolute top-14 left-16 right-16 h-1.5 line-gradient -z-10 rounded-full"></div>

                <div class="flex flex-col items-center gap-8 opacity-40 grayscale transition duration-500 hover:grayscale-0 hover:opacity-100 transform hover:scale-105">
                    <div class="w-28 h-28 bg-white border-4 border-slate-200 rounded-full flex items-center justify-center shadow-sm">
                        <i data-lucide="notebook-tabs" class="w-12 h-12 text-slate-500"></i>
                    </div>
                    <div class="text-center">
                        <p class="text-slate-500 font-bold text-xl uppercase tracking-wide">1990s</p>
                        <h3 class="text-2xl font-bold text-slate-600">Paper Register</h3>
                    </div>
                </div>

                <div class="flex flex-col items-center gap-8 opacity-60 transition duration-500 hover:opacity-100 transform hover:scale-105">
                    <div class="w-28 h-28 bg-white border-4 border-blue-200 rounded-full flex items-center justify-center shadow-sm">
                        <i data-lucide="smartphone" class="w-12 h-12 text-blue-400"></i>
                    </div>
                    <div class="text-center">
                        <p class="text-blue-300 font-bold text-xl uppercase tracking-wide">2010s</p>
                        <h3 class="text-2xl font-bold text-slate-700">Manual Calls</h3>
                    </div>
                </div>

                <div class="flex flex-col items-center gap-10 transform scale-110 relative -mt-4">
                    
                    <div class="absolute -top-8 bg-slate-900 text-white px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest shadow-lg z-20 border border-slate-700">
                        The New Standard
                    </div>

                    <div class="w-36 h-36 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center shadow-2xl ai-glow border-4 border-white relative z-10">
                        <i data-lucide="brain-circuit" class="w-16 h-16 text-white"></i>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-cyan-600 font-bold text-xl uppercase tracking-wide">2025</p>
                        <h3 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r pb-4 from-blue-700 to-cyan-600 drop-shadow-sm">
                            AI Agent
                        </h3>
                    </div>
                </div>

            </div>

            <div class="mt-28 timeline-glass px-12 py-8 rounded-2xl flex items-center gap-8 border-l-8 border-green-500">
                <div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center">
                    <i data-lucide="trending-up" class="w-7 h-7 text-green-600"></i>
                </div>
                <div>
                    <p class="text-slate-400 font-bold text-sm uppercase tracking-widest">Immediate Impact</p>
                    <p class="text-3xl font-bold text-slate-800">2x More Bookings. <span class="text-slate-400">0% Effort.</span></p>
                </div>
            </div>

        </div>

        <div class="absolute bottom-10 flex items-center gap-2 opacity-60">
             <i data-lucide="rocket" class="w-5 h-5 text-blue-600"></i>
             <p class="text-black font-bold tracking-widest text-lg uppercase">Upgrade at <span class="lowercase">health.digtize.in</span></p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
