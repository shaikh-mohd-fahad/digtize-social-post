<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize - Missed Call to Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* 1. Brand Background */
        .bg-dots {
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 40px 40px;
        }

        /* 2. Dark Phone Frame */
        .phone-frame-dark {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 
                0 0 0 4px #334155,
                0 0 0 8px #0f172a,
                0 30px 60px -15px rgba(0,0,0,0.6);
        }

        /* 3. Glass Notification */
        .ios-glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* 4. Animations */
        @keyframes slide-up-fade {
            0% { transform: translateY(80px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .notify-item {
            animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; 
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.8s; } /* Thoda gap badhaya taki story clear ho */
        .delay-3 { animation-delay: 1.4s; }

        /* Headline Gradient */
        .text-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative bg-slate-50 w-[1080px] h-[1080px] flex flex-col items-center justify-between overflow-hidden shadow-2xl">
        
        <div class="absolute inset-0 bg-dots opacity-60"></div>
        <div class="absolute top-[-15%] right-[-15%] w-[800px] h-[800px] bg-blue-100/50 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-15%] left-[-15%] w-[800px] h-[800px] bg-cyan-100/50 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="relative z-10 w-full h-full flex flex-col items-center pt-20 pb-16 justify-between">
            
            <div class="text-center space-y-4">
                <div class="inline-flex items-center gap-2 bg-white px-4 py-1.5 rounded-full border border-blue-100 shadow-sm text-blue-600 font-bold text-sm tracking-widest uppercase">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    Real Results
                </div>
                <h1 class="text-7xl font-black text-slate-900 tracking-tight leading-[1.1]">
                    Turn Missed Calls <br>
                    <span class="text-gradient">
                        into Bookings.
                    </span>
                </h1>
            </div>

            <div class="phone-frame-dark w-[520px] h-[600px] rounded-t-[3rem] relative overflow-hidden border-b-0 transform scale-105 origin-bottom">
                
                <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>

                <div class="absolute top-12 w-full text-center z-0 opacity-60">
                    <p class="text-slate-400 font-medium text-xl">Monday, 20 Oct</p>
                    <p class="text-white font-bold text-7xl tracking-tighter">09:41</p>
                </div>

                <div class="absolute bottom-0 w-full px-5 pb-10 flex flex-col gap-3 z-10">
                    
                    <div class="notify-item delay-1 ios-glass p-4 rounded-2xl flex gap-4 items-start border-l-4 border-l-red-500">
                        <div class="w-10 h-10 rounded-xl bg-red-500 flex items-center justify-center shrink-0 shadow-lg shadow-red-500/30">
                            <i data-lucide="phone-missed" class="w-6 h-6 text-white fill-white"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-white font-bold text-sm">Missed Call</span>
                                <span class="text-slate-400 text-xs">5m ago</span>
                            </div>
                            <p class="text-slate-200 text-sm leading-snug">
                                Call from <span class="font-bold text-white">+91 98765 43***</span>
                            </p>
                        </div>
                    </div>

                    <div class="notify-item delay-2 ios-glass p-4 rounded-2xl flex gap-4 items-start">
                        <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shrink-0 shadow-lg">
                            <i data-lucide="calendar-check-2" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-white font-bold text-sm">Appointment Confirmed</span>
                                <span class="text-slate-400 text-xs">Now</span>
                            </div>
                            <p class="text-slate-200 text-sm leading-snug">
                                <span class="font-bold text-white">Rahul Verma</span> booked a slot for <span class="text-blue-300 font-bold uppercase">Today, 7:00 PM</span>.
                            </p>
                        </div>
                    </div>

                    <div class="notify-item delay-3 bg-green-500/20 backdrop-blur-xl border border-green-400/30 p-4 rounded-2xl flex gap-4 items-center shadow-[0_0_30px_rgba(74,222,128,0.2)]">
                        <div class="w-10 h-10 rounded-xl bg-green-500 flex items-center justify-center shrink-0 shadow-lg">
                            <i data-lucide="indian-rupee" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-0.5">
                                <span class="text-white font-bold text-sm">Payment Received</span>
                                <span class="text-green-200 text-xs font-bold uppercase tracking-wide">Success</span>
                            </div>
                            <p class="text-white font-bold text-lg leading-snug">
                                â‚¹500.00 <span class="text-green-200 font-normal text-sm">via UPI</span>
                            </p>
                        </div>
                    </div>

                </div>

                <div class="absolute bottom-3 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white rounded-full opacity-50"></div>
            </div>

            <div class="text-center opacity-80">
                <p class="text-slate-500 font-bold tracking-[0.3em] uppercase text-sm mb-1">Upgrade Your Clinic</p>
                <div class="inline-flex items-center gap-2">
                    <p class="text-slate-900 font-bold text-2xl font-mono">health.digtize.in</p>
                    <i data-lucide="arrow-right" class="w-6 h-6 text-blue-600"></i>
                </div>
            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
