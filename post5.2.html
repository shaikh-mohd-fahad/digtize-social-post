<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtize Premium Urgency - Final Red</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-heading { font-family: 'Outfit', sans-serif; }
        
        /* Brand Pattern */
        .bg-dots {
            background-image: radial-gradient(#94a3b8 1.5px, transparent 1.5px);
            background-size: 40px 40px;
        }

        /* Float Animation */
        @keyframes float-card {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float-card 6s ease-in-out infinite; }

        /* Shimmer Gradient Text */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-gradient {
            background: linear-gradient(to right, #2563eb 20%, #06b6d4 40%, #2563eb 60%, #06b6d4 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        /* Glass Card Premium */
        .glass-premium {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 40px 80px -20px rgba(59, 130, 246, 0.15);
        }

        /* Soft Pulse for Open Slot */
        @keyframes soft-pulse {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.2); }
            70% { box-shadow: 0 0 0 15px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        .animate-soft-pulse { animation: soft-pulse 2s infinite; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="capture-area" class="relative bg-white w-[1080px] h-[1080px] flex flex-col overflow-hidden shadow-2xl items-center justify-center">
        
        <div class="absolute inset-0 bg-dots opacity-50"></div>
        <div class="absolute top-[-20%] left-[-20%] w-[900px] h-[900px] bg-blue-100/40 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-20%] right-[-20%] w-[900px] h-[900px] bg-cyan-100/40 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="relative z-10 flex flex-col items-center text-center w-full px-12">
            
            <!-- <div class="mb-10 bg-white px-8 py-3 rounded-full border border-blue-100 flex items-center gap-3 shadow-sm">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                </span>
                <span class="text-slate-600 font-bold tracking-widest uppercase text-sm font-heading">Live Status Update</span>
            </div> -->

            <h2 class="font-heading text-6xl font-bold text-slate-900 mb-14 tracking-tight">
                Grant Slots are <br>
                <span class="text-gradient">Filling Fast.</span>
            </h2>

            <div class="glass-premium w-[720px] rounded-[48px] p-14 animate-float relative overflow-hidden">
                
                <div class="flex flex-col relative z-10">
                    
                    <div class="flex justify-between items-end mb-10 border-b border-slate-100 pb-8">
                        <div class="text-left">
                            <p class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">Remaining</p>
                            <p class="text-6xl font-black text-slate-900 font-heading">03 <span class="text-3xl text-slate-300 font-medium">/ 10</span></p>
                        </div>
                        <div class="text-right">
                             <div class="bg-orange-50 text-orange-600 px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 border border-orange-100">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                                Closing Soon
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        
                        <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-200">
                            <div class="flex items-center gap-4">
                                <div class="bg-white p-2 rounded-full border border-slate-100 shadow-sm">
                                    <i data-lucide="user" class="w-5 h-5 text-slate-700"></i>
                                </div>
                                <span class="text-slate-800 font-bold text-lg">Dr. Verma (Dental)</span>
                            </div>
                            <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-1.5">
                                <i data-lucide="check-circle-2" class="w-3.5 h-3.5"></i> Claimed
                            </div>
                        </div>

                        <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-200">

                                <div class="bg-white p-2 rounded-full border border-slate-100 shadow-sm">
                                    <i data-lucide="user" class="w-5 h-5 text-slate-700"></i>
                                </div>
                                <span class="text-slate-800 font-bold text-lg">Dr. Asthana (Ortho)</span>
                            </div>
                             <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-1.5">
                                <i data-lucide="check-circle-2" class="w-3.5 h-3.5"></i> Claimed
                            </div>
                        </div>

                         <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-200">
                            <div class="flex items-center gap-4">
                                <div class="bg-white p-2 rounded-full border border-slate-100 shadow-sm">
                                    <i data-lucide="users" class="w-5 h-5 text-slate-700"></i>
                                </div>
                                <span class="text-slate-800 font-bold text-lg">5 Other Clinics</span>
                            </div>
                             <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-1.5">
                                <i data-lucide="check-circle-2" class="w-3.5 h-3.5"></i> Claimed
                            </div>
                        </div>
                        
                        <div class="relative flex items-center justify-between p-5 rounded-2xl bg-white border-2 border-blue-200 shadow-xl shadow-blue-50/50 transform scale-[1.03] animate-soft-pulse z-20 mt-6">
                            <div class="flex items-center gap-4">
                                <div class="bg-gradient-to-br from-blue-600 to-cyan-500 p-2 rounded-full text-white shadow-md">
                                    <i data-lucide="plus" class="w-6 h-6"></i>
                                </div>
                                <div>
                                    <span class="text-slate-900 font-extrabold text-xl block tracking-tight">Your Clinic?</span>
                                    <span class="text-blue-600 text-xs font-bold uppercase tracking-wide">Apply Now</span>
                                </div>
                            </div>
                            <span class="bg-blue-600 text-white px-5 py-2 rounded-lg text-sm font-bold uppercase tracking-wider shadow-md">
                                Open
                            </span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="mt-14 flex items-center justify-center gap-2 bg-red-50 px-6 py-3 rounded-full border border-red-100 animate-pulse">
                <i data-lucide="alert-triangle" class="w-5 h-5 text-red-600"></i>
                <p class="text-red-600 font-bold tracking-wide text-lg">
                    Offer expires automatically after the 10th slot.
                </p>
            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
