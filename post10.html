    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Background Grid Pattern */
        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(203, 213, 225, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(203, 213, 225, 0.3) 1px, transparent 1px);
        }

        /* Frosted Glass - Premium Quality */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 20px 40px -10px rgba(59, 130, 246, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        /* Notification Pop Animation */
        .notification-glow {
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.25);
            border: 1px solid rgba(165, 243, 252, 0.5);
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .anim-float { animation: float 4s ease-in-out infinite; }
    </style>
</head>
